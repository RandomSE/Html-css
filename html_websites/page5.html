<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    buttons

    <button onclick="greeting()" width="100" height="100"> 
    </button>
    <script>
        function greeting(){
            document.getElementById("one").innerHTML = "Hello" ;
        }

    </script>
    <p id="one"> aAAAAAAAAAAAAAAAAA</p>

<!-- do not use GET, use method="POST" -->
    <form action="page5.html" method="get">
        <div>
        <label for="ffood">favourite food</label>
        <input type="text" id="ffood" name="ffood" placeholder="lasagne" required>
        </div>

        <div>
        <label for="lfood">least favourite food</label>
        <input type="text" id="lfood" name="lfood" placeholder="blue cheese" required>
        </div>

        <hr>

        <div>
            <input type="reset">
        </div>

        <div>
            <input type="submit">
        </div>

        <div>
            <label for="pass">password:</label>
            <input type="password" id="pass" name="pass" minlength="12">
        </div>
        <!-- more input types: email, tel(for telephone), date, number, radio(to make it so only 1 can be applied at a time, can make all the inputs share the same ID) -->
        

        <select name="colours" id="colours">
            <option value="Red">Blue</option>
            <option value="Blue">Red</option>
            <option value="Yellow">Yellow</option>
        </select>





    </form>
    
</body>
</html>
